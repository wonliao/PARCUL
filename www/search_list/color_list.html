    <ons-toolbar style="background:#6dccf3; height:15%;">

                <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="left" style="padding:10% 0% 0% 5%;">
            <ons-toolbar-button onclick="menu.setMainPage('home.html', {closeMenu: true})">

            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div style="height:10%;"></div>
    
    <div class="left">
        <ons-back-button>Back</ons-back-button>
    </div>

    <ons-list>

        </ons-list-item>
        <ons-list-item modifier="tappable" style="text-align:left"><label class="checkbox checkbox--noborder checkbox--list-item">

        </ons-list-item>

        </ons-list-item>
    </ons-list>
</ons-page>
