function record_btn_click(flag, obj) {
    
    var list = $( obj ).find( "div" );
    
    var date = $(list[0]).text();
    var area = $(list[1]).text();
    var address = $(list[2]).text();
    var sn_code = $(list[3]).text();
    
    localStorage.setItem("record_flag", flag);
    localStorage.setItem("record_date", date);
    localStorage.setItem("record_area", area);
    localStorage.setItem("record_address", address);
    localStorage.setItem("record_sn_code", sn_code);
    
    
    myNavigator.pushPage("record-2.html");
}

function good_btn_click() {
    $('#bad_div').hide();
    $('#good_div').show();
}

function bad_btn_click() {
    $('#good_div').hide();
    $('#bad_div').show();
}
