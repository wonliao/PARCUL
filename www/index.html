<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/OnsenUI/OnsenUI/2.0.0-alpha.15/build/css/onsenui.css'>
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/OnsenUI/OnsenUI/2.0.0-alpha.15/build/css/onsen-css-components.css'>


    <link rel="stylesheet prefetch" href="css/style.css">
    <script src="components/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    
    
    <script src='js/jquery.blockUI.js'></script>
    
    <script src='js/app.js'></script>
    <script src='js/lang.js'></script>
</head>
<body>

    <ons-sliding-menu main-page="home.html" menu-page="menu.html" side="right" max-slide-distance="250px" var="menu"></ons-sliding-menu>

    <!-- 側邊欄 begin -->
    <ons-template id="menu.html">
      <ons-list>
        <ons-list-item modifier="chevron" onclick="menu.setMainPage('home.html', {closeMenu: true})">
          <span class="index_menu_itme_1">首頁</span>
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="menu.setMainPage('page1.html', {closeMenu: true})">
          <span class="index_menu_itme_2">關於奇美</span>
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="menu.setMainPage('page2-1.html', {closeMenu: true})">
          <span class="index_menu_itme_3">產品搜尋</span>
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="menu.setMainPage('page3.html', {closeMenu: true})">
          <span class="index_menu_itme_4">聯絡我們</span>
        </ons-list-item>
      </ons-list>
      <div style="position:absolute; bottom:2%; right:5%; color:#aaa;">
        <span class="index_version">版本</span>：1.0.3
      </div>
    </ons-template>
    <!-- 側邊欄 end -->


<script>
ons.ready(function() {
    setTimeout(function() {

        $(".index_menu_itme_1").text(translator.getStr("index_menu_itme_1"));
        $(".index_menu_itme_2").text(translator.getStr("index_menu_itme_2"));
        $(".index_menu_itme_3").text(translator.getStr("index_menu_itme_3"));
        $(".index_menu_itme_4").text(translator.getStr("index_menu_itme_4"));
    }, 10);
});
</script>

</body>
</html>
