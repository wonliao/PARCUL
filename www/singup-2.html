	<!-- toolbar -->
	<ons-toolbar class="my-toolbar" style="background:#84B818;">
    	<div class="left" style="position:absolute; width:25%; left:0%;">
			<ons-back-button></ons-back-button>
     	</div>
		<div class="center" style="position:absolute; width:50%; left:25%;">
			<span style="color:#FFF;">註冊</span>
     	</div>
		<div class="right" style="position:absolute; width:25%; right:2%;">
			<ons-toolbar-button onclick="next_btn_click()">
				<span style="color:#FFF;">下一步</span>
			</ons-toolbar-button>
     	</div>
    </ons-toolbar>


	<!-- 進度條 -->
	<img src="images/step2.png" style="width:57.5%; position:absolute; top:15%; left:21.2%;" />

	<div style="position:absolute; top:21.5%; left:0%; font-size:5.35vw; color:#1E4B20; width:100%; text-align:center; margin:auto; padding:0;">
		<div id="singup_2_message_text">請輸入認證碼</div>
	</div>


	<label for="phone_number_2" style="position:absolute; top:29%; left:8%; width:84%;">手機號碼</label>
	<input id="phone_number_2" name="phone_number" type="text" class="text-input text-input--underbar" value="" style="position:absolute; top:32.8%; left:8%; width:84%; color:#9B9B9B; padding-left:0px;" readonly>

	<label for="sn_code" style="position:absolute; top:42%; left:8%; width:84%;">驗證碼</label>
	<input id="sn_code" name="sn_code" type="password" class="text-input text-input--underbar" value="" style="position:absolute; top:46%; left:8%; width:84%; padding-left:0px;">

	<ons-button class="my-button" modifier="large--quiet" style="position:absolute; top:51%; left:59%; width:40%; height:7%;" onclick="resend_btn_click()">重新發送驗證碼</ons-button>

    <div id="error_message" style="display:none;">
	    <div style="position:absolute; top:85%; left:0; width:100%; height:50%; text-align:center">
		    <img src="images/toast_signup.png" style="width:64%;" />
	    </div>
        <div style="position:absolute; top:86.5%; left:0; width:100%; height:50%; text-align:center">
            <span style="color:#fff; font-size:4.8vw;">驗證碼已送出</span>
    	</div>
	</div>

<style>
</style>

<script>
setTimeout(function() {

	var phone_number = localStorage.getItem("phone_number");
	$("#phone_number_2").val(phone_number);
}, 10);

function next_btn_click() {

	var sn_code = $("#sn_code").val();
	if(sn_code == "") {
		$("#singup_2_message_text").css("color", "#E7120A").text("驗證碼錯誤");
		return;
	}

	localStorage.getItem("sn_code", sn_code);
	myNavigator.pushPage('singup-3.html');
}

function resend_btn_click() {

	$("#error_message").show();
}

</script>
