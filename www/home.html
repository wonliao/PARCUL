<style>
</style>

<script>
var countdown_time = localStorage.getItem("countdown_time");
if(countdown_time > 0) {

    var date2 = new Date();
    date2.setTime(countdown_time);

    var date1 = new Date();

    var timeDiff = Math.abs(date2.getTime() - date1.getTime());
    var diffMinutes = Math.ceil(timeDiff / (1000 * 60)); 

    if(diffMinutes > 0) {

        ons.notification.alert({
            message: '預約倒數'+diffMinutes+'分鐘',
            buttonLabel: "確認",
            callback: function(idx) {
                myNavigator.pushPage('countdown.html');
            }
        });
    }
}


</script>
