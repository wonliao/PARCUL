<script>

function next_btn_click() {

	var pw_1 = $("#pw_1").val();
    var pw_2 = $("#pw_2").val();
	if(pw_1 == "" || pw_2 == "" || pw_1 != pw_2) {
		$("#password_2_message_text").css("color", "#E7120A").text("新密碼錯誤");
		return;
	} else {
        $("#password_2_message_text").css("color", "#1E4B20").text("密碼正確");
    }

	myNavigator.pushPage('password-3.html');
}


</script>
