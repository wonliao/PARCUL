	<!-- toolbar -->
	<ons-toolbar class="my-toolbar" style="background:#84B818;">
    	<div class="left" style="position:absolute; width:25%; left:0%;">
			<ons-back-button></ons-back-button>
     	</div>
		<div class="center" style="position:absolute; width:50%; left:25%;">
			<span style="color:#FFF;">註冊</span>
     	</div>
		<div class="right" style="position:absolute; width:25%; right:2%;">
			<ons-toolbar-button onclick="next_btn_click()">
				<span style="color:#FFF;">下一步</span>
			</ons-toolbar-button>
     	</div>
    </ons-toolbar>

	<!-- 進度條 -->
	<img src="images/step1.png" style="width:57.5%; position:absolute; top:15%; left:21.2%;" />

	<div style="position:absolute; top:21.5%; left:0%; font-size:5.35vw; color:#1E4B20; width:100%; text-align:center; margin:auto; padding:0;">
		<div id="message_text">請正確輸入已便收到認證碼</div>
	</div>

	<div style="font-size:4.8vw;">

		<label for="user_name" style="position:absolute; top:29%; left:8%; width:84%;">使用者名稱</label>
		<input id="user_name" name="user_name" type="text" class="text-input text-input--underbar" value="" style="position:absolute; top:33%; left:8%; width:84%; padding-left:0px;">

		<label for="user_password" style="position:absolute; top:42%; left:8%; width:84%;">停車密碼</label>
		<input id="user_password" name="user_password" type="password" class="text-input text-input--underbar" value="" style="position:absolute; top:46%; left:8%; width:84%; padding-left:0px;" maxlength="6">

		<label for="phone_number" style="position:absolute; top:55%; left:8%; width:84%;">手機號碼</label>
		<input id="phone_number" name="phone_number" type="number" class="text-input text-input--underbar" value="" style="position:absolute; top:59%; left:8%; width:84%; padding-left:0px;" maxlength="10">

		<label for="car_number" style="position:absolute; top:68%; left:8%; width:84%;">車牌號碼</label>
		<input id="car_number" name="car_number" type="text" class="text-input text-input--underbar" value="" style="position:absolute; top:72%; left:8%; width:84%; padding-left:0px;">
	</div>

<style>
</style>

<script>
function next_btn_click() {

	var user_name = $("#user_name").val();
	var user_password = $("#user_password").val();
	var phone_number = $("#phone_number").val();
	var car_number = $("#car_number").val();

	if(user_name=="")	{						showErrorMessage("請輸入使用者名稱");	return;	}
	else if(user_password=="") {				showErrorMessage("請輸入停車密碼");	return;	}
	else if(phone_number=="")	{				showErrorMessage("請輸入手機號碼");	return;	}
	else if(car_number=="") {					showErrorMessage("請輸入車牌號碼");	return;	}
	else if(phone_number=="0912554835") {	showErrorMessage("此門號已申請");		return;	}

	$("#message_text").css("color", "#1E4B20").text("輸入正確");

	localStorage.setItem("user_name", user_name);
	localStorage.setItem("user_password", user_password);
	localStorage.setItem("phone_number", phone_number);
	localStorage.setItem("car_number", car_number);

	myNavigator.pushPage('singup-2.html');
}

function showErrorMessage(text) {

	$("#message_text").css("color", "#E7120A").text(text);
}
</script>
