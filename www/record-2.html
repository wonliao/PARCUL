<script>
setTimeout(function() {
    if(ons.platform.isIOS()) {
		$("#info_div").css("top", "9.6%");
	} else {
		$("#info_div").css("top", "6%");
	}

    init();
}, 10);

function init() {

    var flag = localStorage.getItem("record_flag");
    var date = localStorage.getItem("record_date");
    var area = localStorage.getItem("record_area");
    var address = localStorage.getItem("record_address");
    var sn_code = localStorage.getItem("record_sn_code");
    
    if(flag == "good") {
        $("#flag_div").text("接龍成功").css("color", "#84B818");
    } else {
        $("#flag_div").text("未依規定時間抵達").css("color", "#E7120A"); 
    }
    
    $("#date_div").text(date);
    $("#area_div").text(area);
    $("#address_div").text(address);
    $("#sn_code_div").text(sn_code);
}



</script>
